<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="2200" viewBox="0 0 1440 2200">
  <defs>
    <linearGradient id="light-bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fdfdfd"/>
      <stop offset="0.5" stop-color="#fafafa"/>
      <stop offset="1" stop-color="#f3f4f6"/>
    </linearGradient>
    <linearGradient id="purple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c3aed"/>
      <stop offset="1" stop-color="#9333ea"/>
    </linearGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10"/>
    </filter>
  </defs>

  <rect width="1440" height="2200" fill="url(#light-bg)"/>

  <!-- Top bar -->
  <rect x="0" y="0" width="1440" height="56" fill="rgba(255,255,255,0.8)"/>
  <line x1="0" y1="56" x2="1440" y2="56" stroke="#e5e7eb"/>

  <!-- Tag / Chip -->
  <g transform="translate(0,96)">
    <rect x="620" y="0" width="200" height="32" rx="16" fill="#f1f5f9" stroke="#e5e7eb"/>
    <circle cx="636" cy="16" r="6" fill="url(#purple)"/>
    <text x="650" y="21" font-family="Inter, Arial, sans-serif" font-size="12" fill="#111827">Multi-Model AI Detection</text>
  </g>

  <!-- Main heading -->
  <g transform="translate(0,160)" text-anchor="middle">
    <text x="720" y="0" font-family="Inter, Arial, sans-serif" font-size="54" font-weight="800" fill="#111827">
      <tspan fill="url(#purple)">Deepfake Detection</tspan> Multi-Model System
    </text>
    <foreignObject x="360" y="28" width="720" height="60">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color:#4b5563;font:16px/24px Inter, Arial, sans-serif;text-align:center;">
        Advanced hybrid architecture combining ResNet, LSTM, and Transformers to detect manipulated media with exceptional accuracy.
      </div>
    </foreignObject>
  </g>

  <!-- Three features row -->
  <g transform="translate(0,280)">
    <!-- Card 1 -->
    <rect x="220" y="0" width="320" height="110" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="244" y="20" width="28" height="28" rx="8" fill="rgba(124,58,237,0.12)"/>
    <rect x="248" y="24" width="20" height="20" rx="5" fill="url(#purple)"/>
    <text x="284" y="33" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Spatial Features (ResNet-50)</text>
    <text x="244" y="70" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">High-fidelity spatial cues for artifact detection</text>

    <!-- Card 2 -->
    <rect x="560" y="0" width="320" height="110" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="584" y="20" width="28" height="28" rx="8" fill="rgba(124,58,237,0.12)"/>
    <rect x="588" y="24" width="20" height="20" rx="5" fill="url(#purple)"/>
    <text x="628" y="33" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Temporal Analysis (Bi-LSTM)</text>
    <text x="584" y="70" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Sequential consistency tracking across frames</text>

    <!-- Card 3 -->
    <rect x="900" y="0" width="320" height="110" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
    <rect x="924" y="20" width="28" height="28" rx="8" fill="rgba(124,58,237,0.12)"/>
    <rect x="928" y="24" width="20" height="20" rx="5" fill="url(#purple)"/>
    <text x="968" y="33" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Context Fusion (Transformer)</text>
    <text x="924" y="70" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">Attention-based fusion for robust decisions</text>
  </g>

  <!-- Upload box -->
  <g transform="translate(0,430)">
    <rect x="320" y="0" width="800" height="220" rx="20" fill="#ffffff" stroke="#e5e7eb"/>
    <circle cx="720" cy="70" r="36" fill="url(#purple)" filter="url(#soft)"/>
    <path d="M720 54 l-12 12 h7 v16 h10 v-16 h7 z" fill="#ffffff"/>
    <text x="720" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="18" font-weight="700" fill="#111827">
      Upload Media for Analysis
    </text>
    <text x="720" y="168" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="13" fill="#6b7280">
      Drag and drop or click to select • PNG, JPG (10MB) • MP4, AVI, MOV (100MB)
    </text>
  </g>

  <!-- Hybrid Architecture section -->
  <g transform="translate(0,720)">
    <text x="720" y="0" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="30" font-weight="800" fill="#111827">
      Hybrid Architecture
    </text>
    <text x="720" y="28" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#6b7280">
      Multi-stage detection pipeline combining spatial, temporal, and contextual analysis
    </text>

    <g transform="translate(0,48)">
      <!-- Stage 1 -->
      <rect x="140" y="0" width="280" height="140" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="164" y="16" width="28" height="28" rx="8" fill="rgba(124,58,237,0.12)"/>
      <rect x="168" y="20" width="20" height="20" rx="5" fill="url(#purple)"/>
      <text x="204" y="32" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Stage 1: Input Layer</text>
      <foreignObject x="164" y="54" width="232" height="64">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color:#6b7280;font:12px/18px Inter, Arial, sans-serif;">
          Face detection &amp; frame extraction with MTCNN
        </div>
      </foreignObject>

      <!-- Stage 2 -->
      <rect x="430" y="0" width="280" height="140" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="454" y="16" width="28" height="28" rx="8" fill="rgba(124,58,237,0.12)"/>
      <rect x="458" y="20" width="20" height="20" rx="5" fill="url(#purple)"/>
      <text x="494" y="32" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Stage 2: Feature Extraction</text>
      <foreignObject x="454" y="54" width="232" height="64">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color:#6b7280;font:12px/18px Inter, Arial, sans-serif;">
          ResNet-50 for spatial features, ViT for patch relationships
        </div>
      </foreignObject>

      <!-- Stage 3 -->
      <rect x="720" y="0" width="280" height="140" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="744" y="16" width="28" height="28" rx="8" fill="rgba(124,58,237,0.12)"/>
      <rect x="748" y="20" width="20" height="20" rx="5" fill="url(#purple)"/>
      <text x="784" y="32" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Stage 3: Temporal Analysis</text>
      <foreignObject x="744" y="54" width="232" height="64">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color:#6b7280;font:12px/18px Inter, Arial, sans-serif;">
          Bi-LSTM captures sequential inconsistencies across frames
        </div>
      </foreignObject>

      <!-- Stage 4 -->
      <rect x="1010" y="0" width="280" height="140" rx="16" fill="#ffffff" stroke="#e5e7eb"/>
      <rect x="1034" y="16" width="28" height="28" rx="8" fill="rgba(124,58,237,0.12)"/>
      <rect x="1038" y="20" width="20" height="20" rx="5" fill="url(#purple)"/>
      <text x="1074" y="32" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">Stage 4: Fusion &amp; Decision</text>
      <foreignObject x="1034" y="54" width="232" height="64">
        <div xmlns="http://www.w3.org/1999/xhtml" style="color:#6b7280;font:12px/18px Inter, Arial, sans-serif;">
          Transformer attention + classification head
        </div>
      </foreignObject>
    </g>
  </g>

  <!-- Key Features section -->
  <g transform="translate(0,980)">
    <g transform="translate(240,0)">
      <rect x="-20" y="-20" width="980" height="280" rx="20" fill="#f8fafc" stroke="#e5e7eb"/>
      <g transform="translate(20,0)">
        <circle cx="0" cy="0" r="10" fill="url(#purple)"/>
        <text x="20" y="6" font-family="Inter, Arial, sans-serif" font-size="22" font-weight="800" fill="#111827">Key Features</text>
      </g>
      <g transform="translate(0,40)">
        <!-- Left column -->
        <g transform="translate(0,0)">
          <circle cx="0" cy="12" r="8" fill="url(#purple)"/>
          <text x="20" y="16" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">
            Multi-Head Attention
          </text>
          <text x="20" y="36" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">
            Learns global contextual patterns to detect subtle manipulations
          </text>

          <circle cx="0" cy="76" r="8" fill="url(#purple)"/>
          <text x="20" y="80" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">
            Ensemble Fusion
          </text>
          <text x="20" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">
            Combines CNN, LSTM, and Transformer predictions
          </text>
        </g>
        <!-- Right column -->
        <g transform="translate(480,0)">
          <circle cx="0" cy="12" r="8" fill="url(#purple)"/>
          <text x="20" y="16" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">
            Attention Maps
          </text>
          <text x="20" y="36" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">
            Visualizes manipulated regions for explainable AI
          </text>

          <circle cx="0" cy="76" r="8" fill="url(#purple)"/>
          <text x="20" y="80" font-family="Inter, Arial, sans-serif" font-size="14" font-weight="600" fill="#111827">
            Real-time Processing
          </text>
          <text x="20" y="100" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">
            Optimized with ONNX/TensorRT for fast inference
          </text>
        </g>
      </g>
    </g>
  </g>

  <!-- Footer -->
  <g transform="translate(0,1280)">
    <line x1="0" y1="0" x2="1440" y2="0" stroke="#e5e7eb"/>
    <text x="720" y="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#6b7280">
      DeepGuard AI • Advanced deepfake detection powered by machine learning
    </text>
  </g>
</svg>

