<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="1024" viewBox="0 0 1440 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0c1220"/>
      <stop offset="0.5" stop-color="#121a2a"/>
      <stop offset="1" stop-color="#0a1a1a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1fd1ff"/>
      <stop offset="1" stop-color="#5be3ff"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="12" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1440" height="1024" fill="url(#bg)"/>

  <!-- Header -->
  <g transform="translate(0,0)">
    <rect x="0" y="0" width="1440" height="72" fill="rgba(12,18,32,0.6)"/>
    <line x1="0" y1="72" x2="1440" y2="72" stroke="#243044" stroke-width="1"/>
    <g transform="translate(64,20)">
      <rect x="0" y="0" width="36" height="36" rx="8" fill="url(#accent)" filter="url(#glow)"/>
      <path d="M18 9l8 6-8 6-8-6 8-6z" fill="#0c1220" transform="translate(0,0)"/>
      <text x="56" y="24" font-family="Inter, Arial, sans-serif" font-size="20" fill="#e8eefc" font-weight="700">DeepGuard AI</text>
      <text x="56" y="40" font-family="Inter, Arial, sans-serif" font-size="11" fill="#93a4c4">Advanced Deepfake Detection</text>
    </g>
    <!-- College Logo Placeholder (top-right) -->
    <g transform="translate(0,0)">
      <rect x="1240" y="18" width="140" height="36" rx="8" fill="rgba(36,48,68,0.3)" stroke="#2a3852" stroke-width="1"/>
      <text x="1310" y="41" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="11" fill="#9db0cf" font-weight="600" style="letter-spacing:0.08em">
        COLLEGE LOGO
      </text>
    </g>
  </g>

  <!-- Title -->
  <g transform="translate(0,140)" text-anchor="middle">
    <text x="720" y="0" font-family="Inter, Arial, sans-serif" font-size="56" fill="url(#accent)" font-weight="800">
      Detect AI-Generated Content
    </text>
    <text x="720" y="40" font-family="Inter, Arial, sans-serif" font-size="18" fill="#a9b6cf">
      Upload images or videos to analyze authenticity using advanced machine learning.
    </text>
  </g>

  <!-- Upload Box -->
  <g transform="translate(0,260)">
    <rect x="420" y="0" width="600" height="260" rx="24" fill="rgba(22,30,48,0.6)" stroke="#2a3852" stroke-width="2"/>
    <circle cx="720" cy="70" r="42" fill="url(#accent)" filter="url(#glow)"/>
    <path d="M720 52 l-14 14 h8 v16 h12 v-16 h8 z" fill="#0c1220"/>
    <text x="720" y="140" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="22" fill="#e4ecff" font-weight="700">
      Upload Media for Analysis
    </text>
    <text x="720" y="170" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="14" fill="#9db0cf">
      Drag and drop or click to select
    </text>
    <g text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9db0cf">
      <text x="640" y="205">PNG, JPG (max 10MB)</text>
      <text x="800" y="205">MP4, AVI, MOV (max 100MB)</text>
    </g>
  </g>

  <!-- Feature Cards -->
  <g transform="translate(0,560)">
    <!-- Card 1 -->
    <rect x="260" y="0" width="280" height="170" rx="18" fill="rgba(22,30,48,0.6)" stroke="#2a3852"/>
    <rect x="280" y="20" width="48" height="48" rx="10" fill="rgba(31,209,255,0.12)"/>
    <rect x="290" y="28" width="28" height="28" rx="6" fill="url(#accent)"/>
    <text x="260" y="100" dx="24" font-family="Inter, Arial, sans-serif" font-size="16" fill="#e4ecff" font-weight="600">
      AI-Powered Analysis
    </text>
    <foreignObject x="284" y="120" width="232" height="40">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color:#9db0cf;font:12px/16px Inter, Arial, sans-serif;">
        Uses ResNet, LSTM, Transformer architecture for accurate detection
      </div>
    </foreignObject>

    <!-- Card 2 -->
    <rect x="580" y="0" width="280" height="170" rx="18" fill="rgba(22,30,48,0.6)" stroke="#2a3852"/>
    <rect x="600" y="20" width="48" height="48" rx="10" fill="rgba(31,209,255,0.12)"/>
    <rect x="610" y="28" width="28" height="28" rx="6" fill="url(#accent)"/>
    <text x="580" y="100" dx="24" font-family="Inter, Arial, sans-serif" font-size="16" fill="#e4ecff" font-weight="600">
      Fast Processing
    </text>
    <foreignObject x="604" y="120" width="232" height="40">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color:#9db0cf;font:12px/16px Inter, Arial, sans-serif;">
        Get results in seconds with optimized inference pipeline
      </div>
    </foreignObject>

    <!-- Card 3 -->
    <rect x="900" y="0" width="280" height="170" rx="18" fill="rgba(22,30,48,0.6)" stroke="#2a3852"/>
    <rect x="920" y="20" width="48" height="48" rx="10" fill="rgba(31,209,255,0.12)"/>
    <rect x="930" y="28" width="28" height="28" rx="6" fill="url(#accent)"/>
    <text x="900" y="100" dx="24" font-family="Inter, Arial, sans-serif" font-size="16" fill="#e4ecff" font-weight="600">
      Privacy First
    </text>
    <foreignObject x="924" y="120" width="232" height="40">
      <div xmlns="http://www.w3.org/1999/xhtml" style="color:#9db0cf;font:12px/16px Inter, Arial, sans-serif;">
        Your files are processed securely and never stored permanently
      </div>
    </foreignObject>
  </g>

  <!-- Footer -->
  <g transform="translate(0,900)">
    <line x1="0" y1="0" x2="1440" y2="0" stroke="#243044" stroke-width="1"/>
    <text x="720" y="36" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-size="12" fill="#8da0c2">
      DeepGuard AI â€¢ Advanced deepfake detection powered by machine learning
    </text>
  </g>
</svg>

